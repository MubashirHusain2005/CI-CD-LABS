name: CoderCo Manual Workflow

on:
  push:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Choose Python Version'
        required: true
        default: '3.8'
        type: choice
        options:
          - '3.7'
          - '3.8'
          - '3.9'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ github.event.inputs.python-version }}

      - name: Install dependencies
        run: |
          cd chapter4
          python -m pip install --upgrade pip
          # Only install external packages; do NOT include built-in modules like unittest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          cd chapter4
          python -m unittest discover

      - name: Notify success
        run: echo "Tests passed on Python ${{ github.event.inputs.python-version }}"
